<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vietnamese Student Association Contact Us</title>
    <!-- Style sheets-->
    <link rel="stylesheet" href="Association%20Header%20Style.css"/>
</head>
<body>

<!--Top banner of page (logo,name,login,signup) Fix button and (add login later maybe)-->
<header class="topBanner" role="banner">
    <div class="container" role="banner">
        <!--Left side of page header (logo, name)-->
        <div class="splitColLeft">
            <div class="leftSplit">
                <a class="homepageLogoNav" href="Association%20Homepage.html" role="navigation">
                    <div class="innerSplit">
                        <div class="leftSideLogo" role="img">
                            <img src="Images/VSA logo.jpg" alt="Vietnamese Student Association at UNC Charlotte" title="Vietnamese Student Association Logo" class="VSALogo">
                        </div>
                        <span class="leftRightSideName">
                            Vietnamese <br>
                            Student <br>
                            Association at <br>
                            UNC Charlotte
                        </span>
                    </div>
                </a>
            </div>
        </div>
        <!--Right side of page header (login, etc) may not need-->
        <div class="splitColRight">
            <div class="rightSplit">
                <div class="innerSplit">
                    <a class="loginArea" href="https://google.com">
                        <button class="login"> Login</button>
                    </a>
                    <a class="signUpArea" href="https://google.com">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!--Top navigation bar of page (Events, Board, Gallery, Contact Us) Implement rotating banner later-->
<div class="navBar">
    <div class="navBarCollapse">
        <div class="collapse" id="navBarCollapse">
            <ul class="navContents">
                <li class="navPages padL padR">
                    <a href="https://www.facebook.com/pg/UNCCVSA/events/?ref=page_internal"> Events</a>
                </li>
                <li class="navPages padL padR navBarLeftBorder">
                    <a href="Association%20Board.html"> Board</a>
                </li>
                <li class="navPages padL padR navBarLeftBorder">
                    <a href="Association%20Gallery.html"> Gallery</a>
                </li>
                <li class="navPages padL padR navBarLeftBorder">
                    <a href="Association%20Contact%20Us.html"> Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--Main content-->
<main>
    <div class="mainContent">

        <!--Description-->
        <div class="VSADescription">
            <div class="description padL padR">
                <h1>Contact Us</h1>

            </div>
            <div class="row padL padR">
                <div class="rowContent">
                    <form>
                        <span class="star">*</span>
                        <label for="name">Name:</label><br>
                        <div class="inputC">
                            <input type="text" id="name" class="inputC" required><br><br>
                        </div>
                        <span class="star">*</span>
                        <label for="email">Email Address:</label><br>
                        <div class="inputC">
                            <input type="email" id="email" class="inputC" required><br><br>
                        </div>
                        <span class="star">*</span>
                        <label for="subject">Subject:</label><br>
                        <div class="inputC">
                            <input type="text" id="subject" class="inputC" required>
                        </div>
                    </form>
                </div>
                <div class="rowContent">
                    <span>
                        Niner Engage:
                        <a class="socialNav" href="https://ninerengage.uncc.edu/organization/vietnamese-student-association-at-uncc">
                            <img src="Images/ninerengage.png" class="socialIcons test" alt="ninerengage">
                        </a>
                        <br>
                        Instagram:
                        <a class="socialNav" href="https://www.instagram.com/unccvsa/">
                            <img src="Images/iconfinder_1_Instagram_colored_svg_1_5296765.png" class="socialIcons" alt="Instagram">
                        </a>
                        <br>
                        Youtube:
                        <a class="socialNav" href="https://www.youtube.com/channel/UCZ4oPBs7MpqvZoKq6IHar6A?view_as=subscriber">
                            <img src="Images/iconfinder_1_Youtube_colored_svg_5296521.png" class="socialIcons" alt="Youtube">
                        </a>
                        <br>
                        Facebook:
                        <a class="socialNav" href="https://www.facebook.com/UNCCVSA">
                            <img src="Images/iconfinder_1_Facebook2_colored_svg_5296500.png" class="socialIcons" alt="Facebook">
                        </a>
                    </span>
                </div>
            </div>
            <div class="row padL padR">
                <div class="rowContent emailSub">
                    <a class="submitArea" href="https://google.com">
                        <button class="login emailSub">Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!--Bottom navigation bar of page (Address, Social media links)-->
<footer class="navFooter">
    <div class="container">
        <div class="splitColLeft">
            <div class="leftSplit">
                <div class="innerSplit">
                    <div class="VSAAddress padL">
                        <span class="VSAName">
                            Vietnamese Student Association
                        </span>
                        <a class="VSAMaps" href="https://www.google.com/maps/place/University+of+North+Carolina+at+Charlotte/@35.3070929,-80.7373527,17z/data=!3m1!4b1!4m5!3m4!1s0x88541c1ad0a92357:0x6b3f67f7f19324f3!8m2!3d35.3070929!4d-80.735164">
                            <address>
                                9201 University City Blvd, Charlotte, NC 28223
                            </address>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--Social media links-->
        <div class="splitColRight">
            <div class="rightSplit">
                <div class="innerSplit">
                    <div class="socialMedia padR">
                        <a class="socialNav" href="Association%20Contact%20Us.html">
                            <span class="contactFoot">
                                Contact us
                            </span>
                        </a>
                        <a class="socialNav" href="https://www.instagram.com/unccvsa/">
                            <img src="Images/iconfinder_Instagram_glyph_svg_5335781.png" class="socialIcons" alt="Instagram">
                        </a>
                        <a class="socialNav" href="https://www.youtube.com/channel/UCZ4oPBs7MpqvZoKq6IHar6A?view_as=subscriber">
                            <img src="Images/iconfinder_BW_Youtube_glyph_svg_5305164.png" class="socialIcons" alt="Youtube">
                        </a>
                        <a class="socialNav" href="https://www.facebook.com/UNCCVSA">
                            <img src="Images/iconfinder_BW_Facebook_2_glyph_svg_5305153.png" class="socialIcons" alt="Facebook">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
